    <title>Site Offline</title>
	  
	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	  <script src="javascripts/main.js"></script>
  </head>

  <body style="background:#666 0;">
    <h1 style="text-align: center;font-weight:bold;font-size:2em;style:color:#fafafa" id="offline">Site Offline</h1>
    <script>
    	var $h1 = $('#offline');
    	$h1.mouseenter(function(){
    		$h1.text("");
    		$('<span style="color:' + 'red' + '">J</span><span style="color:' + 'yellow' + '">K</span>').appendTo($h1);
    	});
    	$h1.mouseleave(function(){
    		$h1.text("Site Offline");
    	});
    </script>
  </body>
